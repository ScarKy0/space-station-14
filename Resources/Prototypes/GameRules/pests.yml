# tables

- type: entityTable
  id: CalmPestEventsTable
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
    - id: SnailMigrationLowPop
    - id: CockroachMigration
    - id: MouseMigration
    - id: RandomCritterMigrationHorde

- type: entityTable
  id: SpicyPestEventsTable
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
    - id: KingRatMigration
    - id: SnailMigration

# events

- type: entity
  id: MouseMigration
  parent: BaseStationEventShortDelay
  components:
  - type: StationEvent
    earliestStart: 15
    weight: 6
    duration: 50
  - type: VentCrittersRule
    entries:
    - id: MobMouse
      prob: 0.02
    - id: MobMouse1
      prob: 0.02
    - id: MobMouse2
      prob: 0.02
    - id: MobMouseCancer
      prob: 0.001
# Events always spawn a critter regardless of Probability https://github.com/space-wizards/space-station-14/issues/28480 I added the Rat King to their own event with a player cap.

- type: entity
  id: KingRatMigration
  parent: BaseStationEventShortDelay
  components:
  - type: StationEvent
    earliestStart: 15
    weight: 6
    duration: 50
    minimumPlayers: 30 # Hopefully this is enough for the Rat King's potential Army (it was not, raised from 15 -> 30)
  - type: VentCrittersRule # We don't use Horde here to make RK spawns less predictable.
    entries:
    - id: MobMouse
      prob: 0.02
    - id: MobMouse1
      prob: 0.02
    - id: MobMouse2
      prob: 0.02
    - id: MobMouseCancer
      prob: 0.001
    specialEntries:
    - id: SpawnPointGhostRatKing
      prob: 0.001

- type: entity
  id: CockroachMigration
  parent: BaseStationEventShortDelay
  components:
  - type: StationEvent
    weight: 6
    duration: 50
  - type: VentCrittersRule
    entries:
    - id: MobCockroach
      prob: 0.03
    - id: MobMothroach
      prob: 0.008
    - id: MobMoproach
      prob: 0.004

- type: entity
  id: SnailMigrationLowPop
  parent: BaseStationEventShortDelay
  components:
  - type: StationEvent
    weight: 6
    duration: 50
  - type: VentCrittersRule
    entries:
    - id: MobSnail
      prob: 0.02
    - id: MobSnailSpeed
      prob: 0.002
    - id: MobSnailMoth
      prob: 0.002

- type: entity
  id: SnailMigration
  parent: BaseStationEventShortDelay
  components:
  - type: StationEvent
    earliestStart: 15
    weight: 6
    duration: 50
    minimumPlayers: 30
  - type: VentCrittersRule
    entries:
    - id: MobSnail
      prob: 0.02
    - id: MobSnailSpeed
      prob: 0.002
    - id: MobSnailMoth
      prob: 0.002
    - id: MobSnailInstantDeath
      prob: 0.00001 #  ~ 1:2000 snails

- type: entity
  id: RandomCritterMigrationHorde # My deepest apologies, Mr. Secoff. You just wasted your time :)
  parent: BaseStationEventShortDelay
  components:
  - type: StationEvent
    startAnnouncement: station-event-vent-creatures-start-horde-announcement
    startAudio:
      path: /Audio/Announcements/attention.ogg
    earliestStart: 15
    weight: 6 # Slightly more common than other hordes.
    duration: 15
    maxDuration: 45
    reoccurrenceDelay: 20 # Slightly shorter.
  - type: VentHordeRule
    table: !type:GroupSelector
      rolls: !type:RangeNumberSelector
        range: 2,4
      children:
      - id: MobSnailSpeed
        weight: 0.5
      - id: MobSnailMoth
        weight: 0.5
      - id: MobCockroach
        weight: 0.4
      - id: MobMothroach
        weight: 0.4
      - id: MobMoproach
        weight: 0.2
      - id: MobMouse
        weight: 0.33
      - id: MobMouse1
        weight: 0.33
      - id: MobMouse2
        weight: 0.33
